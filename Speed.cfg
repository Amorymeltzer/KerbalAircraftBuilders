CONTRACT_TYPE
{
	name = Speed220
    	title = Speed Record 220
    	group = Speed
	agent = Kerbal Aircraft Builders
   
    	description = Exceed 220m/s
    	notes = Go fast and come back!
    	synopsis = Speed Record

    	completedMessage = You made it!

    	minExpiry = 1.0
    	maxExpiry = 7.0
	deadline = 500
	cancellable = true
	declinable = true
    	autoAccept = false

   	targetBody = Kerbin

   	maxCompletions = 1
   	maxSimultaneous = 1

 	rewardScience = 5.0
  	rewardReputation = 20.0
  	rewardFunds = 7500.0
 	failureReputation = 20.0
  	failureFunds = 7500.0
  	advanceFunds = 5000.0
	weight = 10.0

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Altitude5000
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		define = Plane

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			minSpeed = 220
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup2
		type = VesselParameterGroup
		vessel = Plane
		PARAMETER
		{
			name = land
			type = ReachState
			
			situation = LANDED
			biome = Runway
			
			completeInSequence = true
		}
	}
   
}

