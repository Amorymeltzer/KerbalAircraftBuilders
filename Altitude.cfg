CONTRACT_TYPE
{
	name = Altitude2500
    	title = Reach 2500 Meters
    	group = Altitude
	agent = Kerbal Aircraft Builders
   
    	description = Get airborne and bring her back in one piece!
    	notes = Just take off, reach 2500 meters, and land back at the Runway.

    	synopsis = First Flight

    	completedMessage = You made it!

    	minExpiry = 1.0
    	maxExpiry = 7.0
	deadline = 500
	cancellable = true
	declinable = true
    	autoAccept = false

   	targetBody = Kerbin

   	maxCompletions = 1
   	maxSimultaneous = 1

 	rewardScience = 5.0
  	rewardReputation = 20.0
  	rewardFunds = 7500.0
 	failureReputation = 20.0
  	failureFunds = 7500.0
  	advanceFunds = 5000.0
	weight = 10.0

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		define = Plane

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			minAltitude = 2500
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup2
		type = VesselParameterGroup
		vessel = Plane
		PARAMETER
		{
			name = land
			type = ReachState
			
			situation = LANDED
			biome = Runway
			
			completeInSequence = true
		}
	}
   
}

